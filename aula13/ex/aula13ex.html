<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercícios aula 13</title>
</head>
<body>
    
    <script>
        const nomeCompleto = prompt("Digite o seu nome completo: ");
        document.body.innerHTML = `O seu nome é <strong>${nomeCompleto}</strong> </br>`
        // const nomeFormatado = nomeCompleto.toLowerCase().replace(/\s+/g, "");
        const nomeFormatado = nomeCompleto.toLowerCase().split(" ").join("");

        document.body.innerHTML += `Seu nome tem <strong>${nomeFormatado.length} letras <br />`;

        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nomeFormatado[1]}</strong> <br />`;

        document.body.innerHTML += `Qual o primeiro índice da letra d no seu nome? <strong>${nomeFormatado.indexOf("d")}</strong> <br />`;

        document.body.innerHTML += `Qual o último índice da letra d no seu nome? <strong>${nomeFormatado.lastIndexOf("d")}</strong> <br />`;

        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nomeFormatado.slice(-3)}</strong> <br />`;

        document.body.innerHTML += `As palavras do seu nome são: <strong>${nomeCompleto.split(" ")}</strong> <br />`;

        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nomeCompleto.toUpperCase()}</strong> <br />`;

        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nomeCompleto.toLowerCase()}</strong> <br />`;
    </script>
</body>
</html>
